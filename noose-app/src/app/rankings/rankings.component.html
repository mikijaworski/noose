<app-menu title="Ranking"></app-menu>
<ion-content class="ion-text-center">

  <ion-grid>
    <ion-row>
      <ion-col>
        <div>ID</div>
      </ion-col>
      <ion-col>
        <div>{{field | uppercase}}</div>
      </ion-col>
      <ion-col>
        <div>USER</div>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let item of ranking">
      <ion-col>
        <div>{{item['id' + handle]}}</div>
      </ion-col>
      <ion-col>
        <div>{{item[field]}}</div>
      </ion-col>
      <ion-col>
        <div>{{item.user_iduser.name}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
