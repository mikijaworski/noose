<app-menu title="Register"></app-menu>
<ion-content>
  <ion-card>
    <!-- <ion-card-header>
      <ion-card-title>Register</ion-card-title>
      <ion-card-subtitle>Register to your account to start saving progress.</ion-card-subtitle>
    </ion-card-header> -->

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" clearInput [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" clearInput [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Display name</ion-label>
        <ion-input type="text" clearInput [(ngModel)]="name"></ion-input>
      </ion-item>

      <!-- <ion-item> -->
      <ion-button color="primary" (click)="onRegister()">Register</ion-button>
      <!-- </ion-item> -->
    </ion-card-content>
  </ion-card>

</ion-content>
